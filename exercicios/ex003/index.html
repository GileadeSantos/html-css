<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testes com imagens</title>
</head>
<body>
    <h1>Testando cargas de imagens</h1>
    <hr> <!--Linha Horizontal-->
    <p>Abaixo você vai ver uma imagem que está na mesma Pasta</p>
    <img src="logo..html.200.png" alt="Logo HTML5"> <!--Imagem dentro da Mesma Pasta-->
    <hr> <!--Linha Horizontal-->
    <p>Podemos também carregar imagens que estão em sub-pastas:</p>
    <img src="Imagens/Imagem css3.200.png" alt="Logo CSS3"> <!--Imagem dentro da pasta "Imagem"-->
    <hr> <!--Linha Horizontal-->
    <p>Também podemos carregar imagens externas</p>
    <img src="https://cdn.iconscout.com/icon/free/png-256/javascript-2752148-2284965.png" alt="Logo JavaScript"> <!--URL-->
    <hr> <!--Linha Horizontal-->
    <p>Posso adicionar qualquer imagem do Google:</p>
    <img src="https://images.vexels.com/media/users/3/158482/isolated/lists/03e067e4661b8a4171216df0ef8dbd4e-ilustracao-de-computador.png" alt="Logo Do PC"> <!--URL-->
</body>
</html>
